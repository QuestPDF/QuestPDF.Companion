name: QuestPDF Companion Build

permissions: {}

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  main:
    name: ${{ matrix.runtime.name }}
    runs-on: ${{ matrix.runtime.runs-on }}
    container: ${{ matrix.runtime.container }}
    timeout-minutes: 20
  
    strategy:
      fail-fast: false
      matrix:
        runtime: 
        - name: windows
          runs-on: windows-latest
        - name: linux
          runs-on: ubuntu-latest
          container: ubuntu:22.04
        # - name: macos (run locally)
        #   runs-on: macos-latest-xlarge
    
    steps:
    - uses: actions/checkout@v5

    - name: Set timezone configuration to non-interactive
      if: matrix.runtime.name == 'linux'
      run: apt-get update && DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata
      env:
        TZ: "America/New_York" 

    - name: Install linux dependencies
      if: matrix.runtime.name == 'linux'
      run: apt-get update && apt-get install -y jq curl xz-utils git ninja-build libgtk-3-dev cmake clang rpm patchelf

    - name: Install appdmg
      if: matrix.runtime.name == 'macos'
      run: npm install -g appdmg     
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        channel: 'stable'

    - name: Fix Flutter on Linux
      if: matrix.runtime.name == 'linux'
      run: git config --global --add safe.directory '*'

    - name: Get Dependencies
      run: flutter pub get

    - name: Activate Packaging Tool
      run: dart pub global activate fastforge
      
    - name: Make windows/msix
      if: matrix.runtime.name == 'windows'
      run: fastforge package --platform=windows --targets=msix

    - name: Make linux/deb
      if: matrix.runtime.name == 'linux'
      run: fastforge package --platform=linux --targets=deb

    - name: Make linux/rpm
      if: matrix.runtime.name == 'linux'
      run: fastforge package --platform=linux --targets=rpm

    - name: Make macos-arm64/dmg
      if: matrix.runtime.name == 'macos'
      run: fastforge package --platform=macos --targets=dmg     

    - name: Archive production artifacts
      uses: actions/upload-artifact@v5
      with:
        name: questpdf-companion-build-${{ matrix.runtime.name }}
        path: dist

  merge:
    runs-on: ubuntu-latest
    needs: main
    steps:
      - name: Merge native libraries
        uses: actions/upload-artifact/merge@v4
        with:
          name: questpdf-companion-build
          pattern: questpdf-companion-build-*
          delete-merged: true
